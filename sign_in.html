            <h1>Look for inspiration in everything around you</h1>

            </div>
        </nav>
    </header>
    <main>
        <div class="sign-in-page">
            <div class="sign-in">
                <h2>Sign In</h2>
                <form method="POST" onsubmit="return checkUser();">
                    <div class="input-group">
                        <label for="signIn-email">Email:</label>
                        <input type="text" id="signIn-email" placeholder="Enter email">
                        <div class="error-msg" id="signIn-email-error"></div>
                    </div>
                    <div class="input-group">
                        <label for="user-password-input">Password:</label>
                        <input type="password" id="signIn-password" placeholder="Enter password">
                        <div class="error-msg" id="signIn-password-error"></div>
                    </div>
                    <button type="submit" id="signIn-btn">Sign In</button>
                    <button type="button" id="registration-btn">Registration</button>
                </form>
            </div>
        </div>
        <!-- Modal Window -->
        <div class="modal">
            <div class="modal-content">
                <span class="close-button">Ã—</span>
                <div class="modal-header">
                    <h2>Create account</h2>
                </div>
                <form method="POST" onsubmit="return checkNewUser();">
                    <div class="form-group">
                        <div class="half-size-conteiner">
                            <input type="text" placeholder="E-mail" id="modal-email-reg">
                            <div class="error-msg" id="modal-email-error"></div>
                        </div>
                        <div class="half-size-conteiner">
                            <input type="text" placeholder="Login" id="modal-login-reg">
                            <div class="error-msg" id="modal-login-error"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="half-size-conteiner">
                            <input type="text" placeholder="Your Name" id="modal-name-reg">
                            <div class="error-msg" id="modal-name-error"></div>
                        </div>
                        <div class="half-size-conteiner">
                            <input type="text" placeholder="Your Surname" id="modal-surname-reg">
                            <div class="error-msg" id="modal-surname-error"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="half-size-conteiner">
                            <input type="password" placeholder="Password" id="modal-password-reg">
                            <div class="error-msg" id="modal-password-error"></div>
                        </div>
                        <div class="half-size-conteiner">
                            <input type="password" placeholder="Comfire Password" id="modal-comfire-password-reg">
                            <div class="error-msg" id="modal-comfire-password-error"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="half-size-conteiner">
                            <input type="text" id="modal-date-reg" name="date" placeholder="Enter date as Month / Day / Year" />
                            <div class="error-msg" id="modal-date-error"></div>
                        </div>
                        <div class="half-size-conteiner">
                            <div class="select-box">
                                <label for="select-box1" class="label select-box1"><span class="label-desc">Choose your country</span> </label>
                                <select id="select-box1" class="select">
                                        <option value="BLR">Belarus</option>
                                        <option value="CHN">China</option>
                                        <option value="FIN">Finland</option>
                                        <option value="KAZ">Kazakhstan</option>
                                        <option value="LVA">Latvia</option>
                                        <option value="POL">Poland</option>
                                        <option value="RUS">Russian Federation</option>
                                        <option value="ESP">Spain</option>
                                        <option value="SWE">Sweden</option>
                                        <option value="TUR">Turkey</option>
                                        <option value="UKR">Ukraine</option>
                                        <option value="OTH">Other</option>
                                    </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="full-size-conteiner">
                            <input type="tel" id="modal-phone-reg" name="phone" placeholder="Enter your phone number" />
                            <div class="error-msg" id="modal-phone-error"></div>
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <button type="submit" id="create-account-btn">Create</button>
                                <button type="button" id="cancel-registration-btn">Cancel</button>
                            </div>
                        </div>
                </form>
                </div>
            </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script src="js/comboBoxElement.js"></script>

    <script src="js/modalRegistrationForm.js"></script>
</body>
